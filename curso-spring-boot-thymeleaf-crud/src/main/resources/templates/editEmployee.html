<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Employee</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<p class="h4 mb-4">Edit Employee</p>
		
		<form action="#" th:action="@{/crud/saveEmployee}" th:object="${employee}" method="post">
			<input type="hidden" th:field="*{id}" />
		
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name" />
			
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name" />
			
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email" />
			
			<button type="submit" class="btn btn-info col-2">Submit</button>
		</form>
		
		<a th:href="@{/crud/list}">Back to Employees list</a>
		
	</div>
</body>

</html>
